<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
    
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <div  id="preloader">
        <img src="preloader.gif" alt="">
      </div>
    <header>
        <h2>Reset Password</h2>
        <label class="switch">
            <input type="checkbox" class="bTn"> <!-- Adding the class "bTn" to the input for event handling -->
            <span class="slider round"></span>
          </label>
    </header>

    <form id="change-password-form">
        <input type="text" id="new-username" placeholder="Registered Email / Phone No" required><br>
        <input type="password" id="current-password" placeholder="Current Password" required><br>
        <input type="password" id="new-password" placeholder="New Password" required><br>
        <input type="password" id="confirm-password" placeholder="Confirm New Password" required><br>
        <button type="submit">Reset Password </button>
    </form>

    <div id="forgot-container">
        <button id="forgot-password" onclick="forgotpassword()">Forgot Password</button>
    </div>
    
    <div class="delete-container" id="delete-container" style="display: none;">
        <input type="text" id="username-delete" placeholder="Registered Email / Phone No" required><br>
        <input type="email" id="phone-email-delete" placeholder="Phone number or Email" required><br>
        <input type="password" id="current-password-delete" placeholder="Enter Current Password" required><br>
        <button id="confirm-delete" onclick="confirmDelete()">Confirm Delete</button>
    </div>
    
    <div id="Delete-button">
        <button id="delete-account" onclick="deleteAccount()">Delete Account</button>
    </div>

    <audio id="clickSound">
        <source src="clicksound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <script src="Setting.js"></script>
    
</body>
</html>
