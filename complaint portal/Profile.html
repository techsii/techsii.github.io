<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="Profile.css"> <!-- Link to your CSS file -->
    <!-- Include Cropper.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-storage.js"></script>
</head>
<body>
    <div  id="preloader">
        <img src="preloader.gif" alt="">
      </div>

     <header>
        <h1>Explore Your Profile</h1>
        <label class="switch">
            <input type="checkbox" class="bTn"> <!-- Adding the class "bTn" to the input for event handling -->
            <span class="slider round"></span>
          </label>
    </header>

    <div class="container">
        <div class="profile-container">
            <div class="profile-picture-container">
                <!-- Profile picture with onclick event to trigger file input -->
                <img id="account-icon" src="user.png" alt="Account Icon">
                <img id="edit-icon" src="edit.png" alt="Edit Icon" onclick="document.getElementById('profile-picture-input').click()">
                <!-- Input to select profile picture -->
                <input type="file" id="profile-picture-input" style="display:none" onchange="uploadProfilePicture(event)">
            </div>
            <div id="profile-details">
                <!-- User details -->
                <h2>Profile Details</h2>
                <h3>Username: <span id="username-firebase">Loading...</span></h3>
                <h3>Password: <span id="password-firebase">Loading...</span></h3>
            </div>
        </div>
        <!-- Image preview container -->
        <div id="image-preview-container"></div>
        <!-- Save button to confirm profile picture upload -->
        <button id="save-btn">Save</button>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <p>&copy; 2024 Online Complaint Portal. All rights reserved.</p>
                <p>Designed by: Indraneel Bhattacharjee</p>
            </div>
            <div class="footer-section">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>
    <audio id="clickSound">
        <source src="clicksound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      
    <script src="Profile.js"></script>
</body>
</html>
