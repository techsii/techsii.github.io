<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Tracking</title>
    <link rel="stylesheet" href="tracking-page.css">
</head>
<body>
    <header>
        <h1 id="h1">Complaint Tracking</h1>
        <label class="switch">
            <input type="checkbox" class="bTn"> <!-- Adding the class "bTn" to the input for event handling -->
            <span class="slider round"></span>
          </label>
    </header>
    <main>
        <div class="container">
            <h2>Track Complaint Status</h2>
            <form id="trackForm">
                <div class="form-group">
                    <label for="complaintId">Complaint ID:</label>
                    <input type="text" id="complaintId" required>
                    <span class="cross-button2" id="clearButton" onclick="clearComplaintDetails()">âœ–</span>
                </div>
                <button id="trackBtn">Track Status</button>
            </form>
            <div id="statusResult" class="status-result"></div>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
    <script src="tracking-page.js"></script>
</body>
</html>
