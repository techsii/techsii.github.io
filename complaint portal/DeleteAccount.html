<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <link rel="stylesheet" href="DeleteAccount.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
</head>
<body>
    <header>
        <h1>Delete Account</h1>
    </header>
    <form onsubmit="deleteUserAccount(event)">
        <label for="username">Registered Email / Phone No:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="emailOrPhone">Email id / Phone No:</label>
        <input type="text" id="emailOrPhone" name="emailOrPhone" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Delete My Account</button>
    </form>

    <script src="DeleteAccount.js"></script>
</body>
</html>
