<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="forget-password.css">
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <div  id="preloader">
        <img src="preloader.gif" alt="">
      </div>
    <header>
        <h2>Forgot Password</h2>
        <label class="switch">
            <input type="checkbox" class="bTn"> <!-- Adding the class "bTn" to the input for event handling -->
            <span class="slider round"></span>
          </label>
    </header>
    <div id="forgot-password-section">
        <form id="forgot-password-form">
            <input type="text" id="new-username-forgot" placeholder="Registered Email / Phone No" required><br>
            <input type="email" id="email-or-username-forgot" placeholder="Email" required><br>
            <input type="text" id="otp" placeholder="Enter OTP" style="display: none;"><br>
            <button type="button" id="send-otp-btn">Send OTP</button>
            <button type="submit" id="verify-otp-btn" style="display: none;">Verify OTP</button>
            <input type="password" id="new-password-fogot" placeholder="New Password" style="display: none;" required><br>
            <input type="password" id="confirm-password-forgot" placeholder="Confirm New Password" style="display: none;" required><br>
            <button type="submit" id="Submit" style="display: none;">Submit</button>
        </form>
    </div>
    <audio id="clickSound">
        <source src="clicksound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <script src="Forgot-password.js"></script>
</body>
</html>
