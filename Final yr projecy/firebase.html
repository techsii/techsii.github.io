<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Form</title>
  <link rel="stylesheet" href="firebase.css">
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
</head>
<body>

  <h1>Submit a Complaint</h1>

  <form id="complaintForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required><br>

    <button type="submit">Submit</button>
  </form>

  <!-- JavaScript -->
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD85I5rIPzsfZ7JX_LAachui0iwxzDy98s",
      authDomain: "online-complain-portal.firebaseapp.com",
      databaseURL: "https://online-complain-portal-default-rtdb.firebaseio.com",
      projectId: "online-complain-portal",
      storageBucket: "online-complain-portal.appspot.com",
      messagingSenderId: "1019541538165",
      appId: "1:1019541538165:web:9c8fd57d8149766a18ff3c",
      measurementId: "G-3RC1F8674D"
    };
    firebase.initializeApp(firebaseConfig);

    // Reference to the complaints collection
    const complaintsRef = firebase.database().ref('complaints');

    // Handle form submission
    document.getElementById('complaintForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Generate a unique complaint ID
      const complaintID = complaintsRef.push().key;

      // Get user input
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      // Save data to Firebase
      complaintsRef.child(complaintID).set({
        name: name,
        email: email,
        phone: phone
      }).then(() => {
        alert('Complaint submitted successfully!');
        // Clear form fields
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('phone').value = '';
      }).catch((error) => {
        console.error('Error submitting complaint:', error);
        alert('An error occurred. Please try again later.');
      });
    });
  </script>

</body>
</html>
