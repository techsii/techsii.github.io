<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Details</title>
  <link rel="stylesheet" href="recored.css">
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-database.js"></script>
</head>
<body>
  <header>
    <h1>Complaint Management System</h1>
    <label class="switch">
      <input type="checkbox" class="bTn"> <!-- Adding the class "bTn" to the input for event handling -->
      <span class="slider round"></span>
    </label>
  </header>
  <div id="overlay">
    <div class="password-form">
      <h2 class="H2">Enter-Password</h2>
      <input type="password" id="passwordInput" placeholder="Password">
      <button class="button" onclick="checkPassword()">Submit</button>
    </div>
  </div>
  <div class="container">
    <h2 class="h2">Recorded Complaint Details</h2>
    <input type="text" id="complaintIdInput" placeholder="Enter Complaint ID / Phone No">
    <span class="cross-button2" id="clearButton" onclick="clearComplaintDetails()">âœ–</span>
    <button onclick="fetchComplaintDetails2()">Fetch Details</button>
    <div id="complaintDetails"></div>
  </div>
  <div class="table-wrapper">
    <table id="complaintTableBody" class="complaint-table">
      <thead>
        <tr>
          <th>Complaint ID</th>
          <th>Complainant Name</th>
          <th>Complainant Email</th>
          <th>Complainant Phone</th>
          <th>Date / Time</th>
          <th>Recored Delete</th>
          <th> Copy Id</th>
        </tr>
      </thead>
      <tbody>
        <!-- Complaint details will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script src="recored.js"></script>
</body>
</html>
